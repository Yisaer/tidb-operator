apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: test
  name: demo-pd
  namespace: test
spec:
  ports:
    - name: client
      port: 2379
      protocol: TCP
      targetPort: 2379
  selector:
    app.kubernetes.io/instance: test
  type: ClusterIP
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: test
  name: demo-peer
  namespace: test
spec:
  clusterIP: None
  ports:
    - name: pd-peer
      port: 2380
      protocol: TCP
      targetPort: 2380
    - name: tikv-peer
      protocol: TCP
      port: 20160
      targetPort: 20160
  selector:
    app.kubernetes.io/instance: test
  type: ClusterIP
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: test
  name: demo
  namespace: test
spec:
#  podManagementPolicy: Parallel
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: test
  serviceName: demo-peer
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: test
    spec:
      initContainers:
        - name: init-myservice
          image: busybox:1.26.2
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'sleep 10']
      containers:
        - command:
            - /pd-server
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: PEER_SERVICE_NAME
              value: demo-peer
            - name: TZ
              value: UTC
          image: pingcap/pd:v3.0.4
          imagePullPolicy: IfNotPresent
          name: pd
          ports:
            - containerPort: 2380
              name: server
              protocol: TCP
            - containerPort: 2379
              name: client
              protocol: TCP
          resources:
            requests:
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/podinfo
              name: annotations
              readOnly: true
            - mountPath: /etc/pd
              name: pd-config
              readOnly: true
            - mountPath: /var/lib/pd
              name: pd-storage
        - command:
            - /bin/sh
            - /usr/local/bin/tikv_start_script.sh
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: CLUSTER_NAME
              value: demo
            - name: HEADLESS_SERVICE_NAME
              value: demo-peer
            - name: CAPACITY
              value: "0"
            - name: TZ
              value: UTC
          image: pingcap/tikv:v3.0.4
          imagePullPolicy: IfNotPresent
          name: tikv
          ports:
            - containerPort: 20160
              name: server
              protocol: TCP
          resources: {}
          securityContext:
            privileged: false
            procMount: Default
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/podinfo
              name: annotations
              readOnly: true
            - mountPath: /var/lib/tikv
              name: tikv-storage
            - mountPath: /etc/tikv
              name: tikv-config
              readOnly: true
            - mountPath: /usr/local/bin
              name: tikv-startup-script
              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - downwardAPI:
            defaultMode: 420
            items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.annotations
                path: annotations
          name: annotations
        - configMap:
            defaultMode: 420
            items:
              - key: config-file
                path: pd.toml
            name: pd-config
          name: pd-config
        - configMap:
            defaultMode: 420
            items:
              - key: config-file
                path: tikv.toml
            name: tikv-config
          name: tikv-config
        - configMap:
            defaultMode: 420
            items:
              - key: startup-script
                path: tikv_start_script.sh
            name: tikv-config
          name: tikv-startup-script
  volumeClaimTemplates:
    - metadata:
        name: pd-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: hostpath
        volumeMode: Filesystem
    - metadata:
        name: tikv-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: hostpath
        volumeMode: Filesystem
---


